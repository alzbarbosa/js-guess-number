<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the Number Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JS Projects</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container mt-3">
        <div class="row justify-content-end">
          <div class="col-auto">
            <div class="border p-3 bg-light">
              <h5 class="card-title">Fastest Guess Record</h5>
              <p id="record-guesses" class="text-muted">
                Personal Record: None guesses
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Game -->
      <div class="container mt-5 text-center">
        <h2>Welcome to the Guess the Number Game</h2>
        <p class="lead" id="sub-header"></p>
        <!-- Input Field -->
        <div class="d-flex flex-column align-items-center">
          <div class="mb-4">
            <input
              type="number"
              id="user-input"
              class="form-control"
              placeholder="Enter your guess..."
              aria-label="Guess Number"
              style="width: 250px"
            />
            <!-- Buttons -->
            <div class="d-grid gap-2 mt-2 d-md-flex justify-content-center">
              <button class="btn btn-primary me-2 custom-btn" id="guess-button">
                Guess
              </button>
              <button class="btn btn-success custom-btn" id="new-game-button">
                New Game
              </button>
            </div>
          </div>
        </div>
        <!-- Message to user -->
        <div
          id="message-alert"
          class="alert w-50 mx-auto alert-primary"
          role="alert"
        ></div>
        <!-- Info about the current game -->
        <div class="container mt-5">
          <h5 class="text-center">Current Game</h5>
          <ul class="list-group w-50 mx-auto">
            <li class="list-group-item">
              No. of Guesses:
              <span class="badge bg-primary rounded-pill" id="number-of-guesses"
                >0</span
              >
            </li>
            <li class="list-group-item mb-2">
              Guessed Numbers are:
              <span id="guessed-numbers-user">None</span>
            </li>
          </ul>
        </div>

        <!-- History of computer guessed numbers -->
        <div class="container mt-5">
          <h5 class="text-center">Computer's Numbers History:</h5>
          <ul class="list-group w-50 mx-auto">
            <li class="list-group-item mb-2">
              <div id="computer-numbers">
                <!-- Badges will be inserted here -->
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex text-muted">
          <span class="text-muted">Â© 2023 Andre Barbosa</span>
        </div>
        <div class="col-md-4 d-flex justify-content-center">
          <span class="text-muted">Javascript Projects</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a
              class="text-muted"
              href="https://github.com/alzbarbosa"
              target="_blank"
            >
              <i class="fa-brands fa-github fa-2xl"></i>
            </a>
          </li>
          <li class="ms-3">
            <a
              class="text-muted"
              href="https://www.linkedin.com/in/andre-barbosa-b4933114a/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin fa-2xl"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/51ff4837a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="guess-the-number.js"></script>
  </body>
</html>
