<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">JS Projects</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Porfolio</a>
            <a class="nav-item nav-link" href="#">About Me</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main">
      <!-- Record Display -->
      <div class="container mt-3">
        <div class="row">
          <div class="col text-end">
            <p id="record-guesses" class="text-muted">Record: None guesses</p>
          </div>
        </div>
      </div>

      <div class="container mt-5 text-center">
        <h2>Welcome to the Guess the Number Game</h2>
        <p class="lead" id="subHeader"></p>

        <div class="d-flex flex-column align-items-center">
          <div class="mb-4">
            <input
              type="number"
              id="guessInput"
              class="form-control"
              placeholder="Enter your guess..."
              aria-label="Guess Number"
              style="width: 250px"
            />
            <div class="d-grid gap-2 mt-2 d-md-flex justify-content-center">
              <button class="btn btn-primary me-2 custom-btn" id="guessButton">
                Guess
              </button>
              <button class="btn btn-success custom-btn" id="newGameButton">
                New Game
              </button>
            </div>
          </div>
        </div>

        <div
          id="messageAlert"
          class="alert w-50 mx-auto alert-primary"
          role="alert"
        ></div>

        <div class="container mt-5">
          <h5 class="text-center">Current Game</h5>
          <ul class="list-group w-50 mx-auto">
            <li class="list-group-item">
              No. of Guesses:
              <span class="badge bg-primary rounded-pill" id="no-of-guesses"
                >0</span
              >
            </li>
            <li class="list-group-item mb-2">
              Guessed Numbers are:
              <span id="guessed-nums">None</span>
            </li>
          </ul>
        </div>

        <div class="container mt-5">
          <h5 class="text-center">Computer's Numbers History:</h5>
          <ul class="list-group w-50 mx-auto">
            <li class="list-group-item mb-2">
              <div id="comp-nums"><!-- Badges will be inserted here --></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer
      class="text-center text-lg-start"
      style="background-color: rgba(0, 0, 0, 0.2)"
    >
      <div class="text-center p-3">Â© 2023 Guess the Number Game</div>
    </footer>

    <script src="guess-the-number.js"></script>
  </body>
</html>
